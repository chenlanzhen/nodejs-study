<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.sign_box{
			border: 2px solid red;
			padding: 10px;
			border-radius: 50%;
		}
		.content{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
		}
		.content::before{
			content: '';
			width: 120px;
			height: 120px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="sign_box">
		<div class="content">
			<span>签</span>
			<span>到有</span>
			<span>礼</span>
		</div>
	</div>
</body>
</html>
